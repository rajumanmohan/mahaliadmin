<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <logo-nav></logo-nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <!-- partial:partials/_settings-panel.html -->
            <header-nav></header-nav>
            <profile-nav></profile-nav>
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->

            <!-- partial -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title text-center" (click)="addCat()">{{title}}</h4>
                                <a routerLink="/category" id="show" class="btn  btn-maron"
                                    style="float: right;    margin-top: -45px;">Back</a>
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Category Name</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp" [(ngModel)]="input" name="input">
                                            </div>
                                        </div>
                                        <div class="col-md-6" *ngIf="type=='grocery'">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1"> To display on User page</label>
                                                <input type="checkbox" id="check1" [(ngModel)]="catmarked"
                                                    data-md-icheck [ngModelOptions]="{standalone: true}"
                                                    (change)="toggleVisibility($event)" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Category Image</label>
                                        <input class="form-control" type="file" accept="image/*"
                                            (change)="changeListener($event)" [(ngModel)]="catImg" name="catImg">
                                        <div *ngIf="image">
                                            <img src="{{image}}" alt="" width="100" height="100"
                                                style="border: solid 1px;margin-top: 2%;">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <img src="{{catImg}}" alt="" width="100" height="100"
                                            style="border: solid 1px;margin-top: 2%;">
                                    </div>
                                    <!-- <div class="form-group">
                                        <label for="firstname">Category Type :</label>
                                        <div class="form-group">
                                            <select required class="form-control border-primary" id="exampleSelectPrimary" [(ngModel)]="formdata.categoryType" name="categoryType"
                                                (change)="changeCat($event.target.value)">
                                                <option value="" disabled>Select Type</option>
                                                <option *ngFor="let cat of categotyType" value="{{cat.type}}">{{cat.catType}}</option>
                                            </select>
                                        </div>
                                    </div> -->
                                    <div class="form-group">
                                        <label for="firstname">Description :</label>
                                        <br />
                                        <textarea class="form-control" rows="4" cols="50"
                                            style="width: 100%;border: 1px solid;height:130px;font-size: 14px;"
                                            [(ngModel)]="textarea" name="textarea">
                                                </textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary vendor-button" (click)="addCat(input)"
                                        *ngIf="addcat">Add
                                        category
                                    </button>
                                    <button type="submit" class="btn btn-primary vendor-button"
                                        (click)="updateCat(input)" *ngIf="!addcat">Update
                                        category
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="container-fluid clearfix">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2019
                        <a routerLink="#">Mahali</a>. All rights reserved. </span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">

                    </span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
