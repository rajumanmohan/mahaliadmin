<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <logo-nav></logo-nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <!-- partial:partials/_settings-panel.html -->
            <header-nav></header-nav>
            <profile-nav></profile-nav>
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->

            <!-- partial -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Add Area</h4>
                                <a routerLink="/area" id="show" class="btn  btn-maron" style="float: right;    margin-top: -45px;">Back</a>
                                <form style="margin-top:30px;">
                                    <div class="form-group">
                                        <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
                                            #search [formControl]="searchControl" style="width: 400px;" [(ngModel)]="area" name="area">
                                    </div>
                                    <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
                                        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                                    </agm-map>
                                    <div class="form-group">
                                        <select required class="form-control border-primary" id="exampleSelectPrimary" (change)="city($event.target.value)" [(ngModel)]="data.cityVlaue"
                                            name="cityValue">
                                            <option value="" disabled>Select City</option>
                                            <option *ngFor="let city of cities" value="{{city.contry}}">{{city.contry}}</option>
                                        </select>
                                    </div>
                                    <button type="submit" *ngIf="!action" class="btn btn-primary vendor-button" (click)="addArea()" style="margin-top:20px">Add
                                        Area
                                    </button>
                                    <button type="submit" *ngIf="action" class="btn btn-primary vendor-button" (click)="updateArea()" style="margin-top:20px">Update
                                        Area
                                    </button>
                                    <!-- <button type="submit" class="btn btn-primary vendor-button"*ngIf="!addcat">Update
                                        category
                                    </button> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="container-fluid clearfix">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2019
                        <a routerLink="#">Mahali</a>. All rights reserved. </span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">

                    </span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- row-offcanvas ends -->
    </div>


    <!-- page-body-wrapper ends -->
</div>
