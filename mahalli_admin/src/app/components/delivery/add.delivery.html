<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <logo-nav></logo-nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <!-- partial:partials/_settings-panel.html -->
            <header-nav></header-nav>
            <profile-nav></profile-nav>
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->

            <!-- partial -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title text-center">Add Delivery Boy</h4>
                                <a routerLink="/delivery" id="show" class="btn  btn-maron" style="float: right;    margin-top: -45px;">Back</a>
                                <form class="cmxform" id="signupForm" method="get" action="#">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="firstname">Name</label>
                                            <input id="category" class="form-control" name="category" type="text" [(ngModel)]="contact" />
                                        </div>
                                        <div class="form-group">
                                            <label for="firstname">Email</label>
                                            <input id="category" class="form-control" name="category1" type="text" [(ngModel)]="email" />
                                        </div>
                                        <div class="form-group">
                                            <label for="firstname">Password</label>

                                            <input type="password" name="pwd" class="form-control" [(ngModel)]="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="firstname">Phone</label>
                                            <input id="category" class="form-control" name="category2" type="text" [(ngModel)]="phone" />
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Id Proof</label>
                                            <input class="form-control" type="file" accept="image/*" (change)="changeListener($event)" [(ngModel)]="deliveryImage" name="deliveryImage">
                                            <br>
                                            <div *ngIf="image">
                                                <h4>Image:</h4>
                                                <img src="{{image}}" alt="" width="100" height="100" style="border: solid 1px;margin-top: 2%;">
                                            </div>
                                            <div class="form-group">
                                                <img src="{{path + deliveryImage}}" alt="" width="100" height="100" style="border: solid 1px;margin-top: 2%;">
                                            </div>
                                            <!-- <div *ngIf="Delimage">
                                                <h4>Image:</h4>
                                                <img src="{{path + deliveryImage}}" alt="" width="100" height="100">
                                            </div> -->
                                        </div>
                                        <br>
                                        <button type="submit" *ngIf="!deliveryId" class="btn btn-primary vendor-button" (click)="addDelivory()">
                                            Add
                                        </button>
                                        <button type="submit" *ngIf="deliveryId" class="btn btn-primary vendor-button" (click)="updateDelivery()">
                                            Update
                                        </button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="container-fluid clearfix">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2019
                        <a routerLink="#">Mahali </a>. All rights reserved. </span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
                    </span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
