<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <logo-nav></logo-nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <!-- partial:partials/_settings-panel.html -->
            <header-nav></header-nav>
            <profile-nav></profile-nav>
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->

            <!-- partial -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Add Location</h4>
                                <a routerLink="/location" id="show" class="btn  btn-maron" style="float: right;    margin-top: -45px;">Back</a>
                                <form style="margin-top:30px;">
                                    <div class="form-group">
                                        <label for="firstname">Select Country</label>
                                        <div class="form-group">
                                            <select required class="form-control" id="exampleSelectPrimary" [(ngModel)]="country" name="country" (change)="changeCountry($event.target.value)">
                                                <option value="">Select Country</option>
                                                <option *ngFor="let data of countrydata" value="{{data.location_id}}">{{data.location}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <select required class="form-control" [(ngModel)]="selectedType"
                                            (ngModelChange)="changeCountry($event.target.value)" name="selectedType">
                                            <option value="" disabled>Select country</option>
                                            <option *ngFor="let data of countrydata" [ngValue]="data">{{data.location}}</option>
                                        </select>
                                    </div> -->
                                    <div class="form-group">

                                        <select required class="form-control" (change)="changeState($event.target.value)">
                                            <option value="" disabled>Select State</option>
                                            <option *ngFor="let state of statesData" value="{{state.location_id}}">
                                                {{state.location}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">

                                        <select required class="form-control" (change)="changeCity($event.target.value)">
                                            <option value="" disabled>Select City</option>
                                            <option *ngFor="let city of cityData" value="{{city.location_id}}">
                                                {{city.location}}
                                            </option>
                                        </select>
                                    </div>
                                    <!-- <div class="form-group">
                                        <p>Select city</p>
                                        <input class="form-control" list="Area" name="Area" [(ngModel)]="Area" />
                                        <datalist id="Area">
                                            <option value="Chrome">
                                                <option value="Firefox">
                                                    <option value="Internet Explorer">
                                                        <option value="Opera">
                                                            <option value="Safari">
                                                                <option value="Microsoft Edge">
                                        </datalist>
                                    </div> -->
                                    <div class="form-group">

                                        <select required class="form-control" (change)="changeArea($event.target.value)">
                                            <option value="" disabled>Select Area</option>
                                            <option *ngFor="let area of areaData" value="{{area.location_id}}">
                                                {{area.location}}
                                            </option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary vendor-button" (click)="addLocation()" style="margin-top:20px">Add
                                        Location
                                    </button>
                                    <!-- <button type="submit" class="btn btn-primary vendor-button"*ngIf="!addcat">Update
                                        category
                                    </button> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="container-fluid clearfix">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2019
                        <a routerLink="#">Mahali</a>. All rights reserved. </span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">

                    </span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- row-offcanvas ends -->
    </div>


    <!-- page-body-wrapper ends -->
</div>
