                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <div class="form-group">

                                                            <br />

                                                                style="width: 100%;border: 1px solid;"
                                                                [(ngModel)]="skuValues.description"
                                                                [ngModelOptions]="{standalone:true}" name="Description">
                                                                            </textarea>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
