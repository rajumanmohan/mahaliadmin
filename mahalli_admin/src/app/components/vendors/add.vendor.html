<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <logo-nav></logo-nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <!-- partial:partials/_settings-panel.html -->
            <header-nav></header-nav>
            <profile-nav></profile-nav>
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->

            <!-- partial -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title text-center">Edit Vendor </h4>
                                <a routerLink="/vendors" id="show" class="btn  btn-maron"
                                    style="float: right;    margin-top: -45px;">Back</a>
                                <form class="cmxform" id="signupForm" method="get" action="#">
                                    <fieldset>

                                        <div class="form-group">
                                            <label for="firstname">First Name :</label>
                                            <input id="category" class="form-control" [(ngModel)]="first_name"
                                                name="firstname" />
                                        </div>
                                        <div class="form-group">
                                            <label for="firstname">Last Name :</label>
                                            <input id="category" class="form-control" [(ngModel)]="last_name"
                                                name="lastname" type="text" />
                                        </div>
                                        <div class="form-group">
                                            <label for="firstname">Phone num :</label>
                                            <input id="category" class="form-control" [(ngModel)]="mobile_number"
                                                name="mobile_number" type="text" />
                                        </div>
                                        <div class="form-group">
                                            <label for="firstname">Email :</label>
                                            <input id="category" class="form-control" [(ngModel)]="email" name="email"
                                                type="text" />
                                        </div>
                                        <div class="form-group">
                                            <label for="firstname">Commision :</label>
                                            <input id="category" class="form-control" [(ngModel)]="commission_to_admin"
                                                name="commission_to_admin" type="text" />
                                        </div>
                                        <button class="btn btn-primary vendor-button" type="submit"
                                            (click)="updateVendorbyId()">
                                            Submit
                                        </button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="container-fluid clearfix">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2019
                        <a routerLink="#">Mahali </a>. All rights reserved. </span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
                    </span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
