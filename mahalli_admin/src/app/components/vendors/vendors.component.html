<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <logo-nav></logo-nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <!-- partial:partials/_settings-panel.html -->
            <header-nav></header-nav>
            <profile-nav></profile-nav>
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->

            <!-- partial -->
            <div class="content-wrapper">
                <div class="card">
                    <div class="card-body">
                        <a href="" id="show" class="btn  btn-maron" style="float: right">Export To Excel</a>
                        <!-- <a routerLink="/addvendors" id="show" class="btn  btn-maron" style="float: right">Add Vendor</a> -->
                        <h4 class="card-title">
                            vendors </h4>
                        <span>
                            <input class="form-control" type="text" placeholder="Search.." name="search"
                                [(ngModel)]="filter"></span>

                        <br />
                        <div class="row">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table id="order-listing" class="table " style="text-align: center">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th>S.no</th>
                                                <th>First Name </th>
                                                <th>Lats Name </th>
                                                <th>Phone </th>
                                                <th>Email </th>
                                                <th>Products</th>
                                                <th>Actions </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="todo-list"
                                                *ngFor="let item of vendors| filter:filter  | paginate: { itemsPerPage: 10, currentPage: p };let i=index">
                                                <td>{{i+1}}</td>
                                                <td>{{item.first_name}} </td>
                                                <td>{{item.last_name}}</td>
                                                <td>{{item.mobile_number}} </td>
                                                <td>{{item.email}}</td>
                                                <td> <a routerLink="/vendorProducts" class="btn btn-outline-primary"
                                                        (click)="vendorProd(item.id,item.first_name,item.last_name)">Products</a>
                                                </td>
                                                <td>
                                                    <a routerLink="/addvendors" class="btn btn-outline-primary"
                                                        (click)="view(item.id)">Edit</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <pagination-controls (pageChange)="p = $event"
                                        style="float:right; margin-top:15px;"></pagination-controls>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="container-fluid clearfix">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018
                        <a routerLink="#">Mahali </a>. All rights reserved. </span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
                        <i class="mdi mdi-heart text-danger"></i>
                    </span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
